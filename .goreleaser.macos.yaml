version: 2
project_name: tnr

before:
  hooks: []

builds:
  - id: tnr
    main: ./main.go
    binary: tnr
    env:
      - CGO_ENABLED=0
    goos: [darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildVersion={{ .Version }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildCommit={{ .Commit }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildDate={{ .Date }}

signs:
  - id: macos-sign
    cmd: codesign
    args:
      - "--force"
      - "--timestamp"
      - "--options"
      - "runtime"
      - "--sign"
      - "{{ .Env.DEVELOPER_ID_APP }}"
      - "{{ .ArtifactPath }}"
    artifacts: binary
    ids: [tnr]
    env:
      - "PATH=/usr/bin:/usr/local/bin"

before_publish:
  - ids: [tnr]
    artifacts: [binary]
    # Force the hook to run from the repo root:
    dir: "{{ .ProjectDir }}"
    output: true
    cmd: |
      bash -euxo pipefail << 'EOF'
      echo "PWD=$(pwd)"
      ROOT="{{ .ProjectDir }}"
      OUTDIR="$ROOT/dist"              # absolute dist
      mkdir -p "$OUTDIR"

      # Per-artifact inputs from GoReleaser:
      BIN="{{ .ArtifactPath }}"
      ARCH="{{ .Arch }}"
      VERSION="{{ .Version }}"
      NAME="{{ .ProjectName }}"

      echo "BIN=$BIN"
      echo "ARCH=$ARCH VERSION=$VERSION NAME=$NAME"

      # Stage payload
      WORK="$ROOT/pkg-${ARCH}"
      PKGROOT="$WORK/root"
      rm -rf "$WORK"
      mkdir -p "$PKGROOT/usr/local/bin"
      install -m 0755 "$BIN" "$PKGROOT/usr/local/bin/tnr"

      PKG_UNSIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}_unsigned.pkg"
      PKG_SIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}.pkg"

      echo "üîß Building unsigned: $PKG_UNSIGNED"
      pkgbuild \
        --root "$PKGROOT" \
        --identifier "com.thundercompute.tnr" \
        --version "$VERSION" \
        --install-location "/" \
        "$PKG_UNSIGNED"

      echo "üîè Signing -> $PKG_SIGNED"
      productsign \
        --sign "{{ .Env.DEVELOPER_ID_INSTALLER }}" \
        "$PKG_UNSIGNED" "$PKG_SIGNED"

      # Fail fast if signing didn‚Äôt actually produce the file
      [ -f "$PKG_SIGNED" ] || { echo "‚ùå missing $PKG_SIGNED"; ls -al "$OUTDIR"; exit 1; }

      echo "‚úÖ Signed package: $PKG_SIGNED"
      pkgutil --check-signature "$PKG_SIGNED" || exit 1

      # Tidy staging
      rm -rf "$WORK" "$PKG_UNSIGNED"

      echo "üì¶ OUTDIR listing:"
      ls -al "$OUTDIR"
      EOF


