# GoReleaser configuration for macOS builds
# This file handles building, code signing, notarizing, and publishing macOS packages (.pkg)
# Run by GitHub Actions in the macos_release job
# See: .github/workflows/release.yml

version: 2
project_name: tnr

before:
  hooks: []

# Build configuration for macOS binaries (Intel and Apple Silicon)
builds:
  - id: tnr
    main: ./main.go
    binary: tnr
    env:
      - CGO_ENABLED=0
    goos: [darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildVersion={{ .Version }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildCommit={{ .Commit }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildDate={{ .Date }}
    # Post-build hook: Signs binaries, creates .pkg installer, signs .pkg, and notarizes
    hooks:
      post:
        - |
          bash -c '
          set -euo pipefail;
          ARCH="{{ .Arch }}";
          NAME="{{ .ProjectName }}";
          VERSION="{{ .Version }}";

          # Find the built binary for this arch (handles _v1 / _v8.0 suffixes)
          BIN="$(ls dist/${NAME}_darwin_${ARCH}_*/${NAME} 2>/dev/null | head -n1)";
          test -f "$BIN";

          # Sign the binary before packaging to avoid ad-hoc signature inside PKG
          if [ -n "${DEVELOPER_ID_APP:-}" ]; then
            /usr/bin/codesign --force --timestamp --options runtime \
              --sign "$DEVELOPER_ID_APP" "$BIN"

            # Verify signature
            /usr/bin/codesign --verify --verbose "$BIN" || exit 1
          fi

          WORK="$(/usr/bin/mktemp -d -t ${NAME}.pkg.${ARCH}.XXXXXX)";
          trap "rm -rf \"$WORK\"" EXIT;
          PKGROOT="$WORK/root";
          /bin/mkdir -p "$PKGROOT/usr/local/bin";
          /usr/bin/install -m 0755 "$BIN" "$PKGROOT/usr/local/bin/${NAME}";

          PKG_UNSIGNED="dist/${NAME}_${VERSION}_darwin_${ARCH}_unsigned.pkg";
          PKG_SIGNED="dist/${NAME}_${VERSION}_darwin_${ARCH}.pkg";

          /usr/bin/pkgbuild --root "$PKGROOT" \
            --identifier "com.thundercompute.${NAME}" \
            --version "$VERSION" \
            --install-location "/" \
            "$PKG_UNSIGNED";

          if [ -n "${DEVELOPER_ID_INSTALLER:-}" ]; then
            /usr/bin/productsign --sign "$DEVELOPER_ID_INSTALLER" "$PKG_UNSIGNED" "$PKG_SIGNED" \
            && rm -f "$PKG_UNSIGNED" \
            || mv "$PKG_UNSIGNED" "$PKG_SIGNED";
            /usr/sbin/pkgutil --check-signature "$PKG_SIGNED" || true;
          else
            mv "$PKG_UNSIGNED" "$PKG_SIGNED";
          fi

          # Notarize the .pkg file after signing
          if [ -n "${MACOS_NOTARY_KEY_PATH:-}" ] && [ -n "${MACOS_NOTARY_KEY_ID:-}" ] && [ -n "${MACOS_NOTARY_ISSUER_ID:-}" ]; then
            # Submit for notarization (notarytool blocks until complete with --wait)
            if xcrun notarytool submit "$PKG_SIGNED" \
              --key "$MACOS_NOTARY_KEY_PATH" \
              --key-id "$MACOS_NOTARY_KEY_ID" \
              --issuer "$MACOS_NOTARY_ISSUER_ID" \
              --wait \
              --timeout 20m; then
              
              # Staple the notarization ticket to the package
              xcrun stapler staple "$PKG_SIGNED" || true
            else
              echo "âŒ Notarization failed!" >&2
              exit 1
            fi
          fi
          '

# macOS notarization configuration (alternative method, not currently used)
# The notarization happens in the post-build hook above instead
notarize:
  macos:
    - enabled: '{{ isEnvSet "MACOS_SIGN_P12" }}'
      ids: [tnr]
      sign:
        certificate: "{{ .Env.MACOS_SIGN_P12 }}"
        password: "{{ .Env.MACOS_CERT_PASSWORD }}"
      notarize:
        issuer_id: "{{ .Env.MACOS_NOTARY_ISSUER_ID }}"
        key_id: "{{ .Env.MACOS_NOTARY_KEY_ID }}"
        key: "{{ .Env.MACOS_NOTARY_KEY }}"
        wait: true
        timeout: 20m

# Archive configuration (.tar.gz for macOS)
archives:
  - id: archive
    ids: [tnr]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

# Checksum file for macOS artifacts
checksum:
  name_template: "checksums-macos.txt"

# Software Bill of Materials (SBOM) generation
sboms:
  - id: sbom
    artifacts: archive

# S3 upload configuration
# Uploads archives and .pkg installers to S3 for distribution
# extra_files needed here because .pkg files are created by custom hook
blobs:
  - provider: s3
    bucket: "{{ .Env.R2_BUCKET }}"
    endpoint: "{{ .Env.R2_ENDPOINT }}"
    directory: "tnr/releases/{{ .Version }}/macos"
    cache_control:
      - public
      - max-age=31536000
      - immutable
    ids:
      - archive
      - checksum
    extra_files:
      - glob: "dist/*.pkg"

# GitHub release configuration
# extra_files needed here to include .pkg installers in GitHub releases
release:
  disable: false
  draft: false
  prerelease: auto
  extra_files:
    - glob: "dist/*.pkg"

# Changelog generation settings
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# Homebrew tap integration
# Automatically updates the Homebrew tap with new releases
# Users can install via: brew tap Thunder-Compute/tnr; brew install tnr
brews:
  - name: tnr
    ids: [archive]
    repository:
      owner: Thunder-Compute
      name: homebrew-tnr
      token: "{{ .Env.GH_PAT }}"
    directory: Formula
    commit_author:
      name: goreleaser
      email: goreleaser@users.noreply.github.com
    description: "Thunder Compute CLI"
    homepage: "https://github.com/Thunder-Compute/thunder-cli"
    license: MIT
    test: |
      system "#{bin}/tnr", "--version"
    install: |
      bin.install "tnr"
