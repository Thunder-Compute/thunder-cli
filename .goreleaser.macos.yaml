version: 2
project_name: tnr

before:
  hooks: []

builds:
  - id: tnr
    main: ./main.go
    binary: tnr
    env:
      - CGO_ENABLED=0
    goos: [darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildVersion={{ .Version }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildCommit={{ .Commit }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildDate={{ .Date }}

signs:
  - id: macos-sign
    cmd: codesign
    args:
      - "--force"
      - "--timestamp"
      - "--options"
      - "runtime"
      - "--sign"
      - "{{ .Env.DEVELOPER_ID_APP }}"
      - "{{ .ArtifactPath }}"
    artifacts: binary
    ids: [tnr]
    env:
      - "PATH=/usr/bin:/usr/local/bin"

before_publish:
  - ids: [tnr]
    artifacts: [binary]
    output: true
    # dir: "{{ .ProjectDir }}"   # optional, keeps CWD sane
    cmd: |
      bash -Eeuo pipefail <<'PKG'
      set -x
      echo "ðŸŸ¢ before_publish: start (pwd=$(pwd))"
      OUTDIR="dist"
      BIN="{{ .ArtifactPath }}"
      ARCH="{{ .Arch }}"
      VERSION="{{ .Version }}"
      NAME="{{ .ProjectName }}"

      test -f "$BIN" || { echo "âŒ Missing BIN: $BIN"; exit 1; }
      /bin/test -x /usr/bin/pkgbuild
      /bin/test -x /usr/bin/productsign
      /bin/test -x /usr/sbin/pkgutil

      WORK="$(/usr/bin/mktemp -d -t tnr.pkg.${ARCH}.XXXXXX)"
      trap 'rm -rf "$WORK"' EXIT
      PKGROOT="$WORK/root"
      /bin/mkdir -p "$PKGROOT/usr/local/bin"
      /usr/bin/install -m 0755 "$BIN" "$PKGROOT/usr/local/bin/tnr"

      PKG_UNSIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}_unsigned.pkg"
      PKG_SIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}.pkg"

      echo "ðŸ”§ Building unsigned: $PKG_UNSIGNED"
      /usr/bin/pkgbuild \
        --root "$PKGROOT" \
        --identifier "com.thundercompute.tnr" \
        --version "$VERSION" \
        --install-location "/" \
        "$PKG_UNSIGNED"

      # Sign if Installer cert present; otherwise keep unsigned so S3 can still upload it
      if [ -n "${DEVELOPER_ID_INSTALLER:-}" ]; then
        echo "ðŸ” Signing PKG with: $DEVELOPER_ID_INSTALLER"
        if /usr/bin/productsign --sign "$DEVELOPER_ID_INSTALLER" "$PKG_UNSIGNED" "$PKG_SIGNED"; then
          /usr/sbin/pkgutil --check-signature "$PKG_SIGNED"
          rm -f "$PKG_UNSIGNED"
          echo "âœ… Signed PKG: $PKG_SIGNED"
        else
          echo "âš ï¸  Signing failed; keeping unsigned as fallback"
          mv "$PKG_UNSIGNED" "$PKG_SIGNED"
        fi
      else
        echo "âš ï¸  No DEVELOPER_ID_INSTALLER set; producing unsigned PKG"
        mv "$PKG_UNSIGNED" "$PKG_SIGNED"
      fi

      echo "ðŸ“¦ OUTDIR listing:"
      /bin/ls -al "$OUTDIR" || true
      /usr/bin/find . -maxdepth 4 -name "*.pkg" -print -ls || true
      echo "âœ… before_publish: done"
      PKG





