version: 2
project_name: tnr

before:
  hooks: []

builds:
  - id: tnr
    main: ./main.go
    binary: tnr
    env:
      - CGO_ENABLED=0
    goos: [darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildVersion={{ .Version }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildCommit={{ .Commit }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildDate={{ .Date }}

signs:
  - id: macos-sign
    cmd: codesign
    args:
      - "--force"
      - "--timestamp"
      - "--options"
      - "runtime"
      - "--sign"
      - "{{ .Env.DEVELOPER_ID_APP }}"
      - "{{ .ArtifactPath }}"
    artifacts: binary
    ids: [tnr]
    env:
      - "PATH=/usr/bin:/usr/local/bin"

before_publish:
  - ids: [tnr]
    artifacts: [binary]
    output: true
    cmd: |
      bash -euxo pipefail <<'EOF'
      echo "üü¢ before_publish: start"
      echo "whoami=$(whoami)"
      echo "pwd=$(pwd)"
      echo "go env GOOS=$(go env GOOS) GOARCH=$(go env GOARCH)"

      # Use GoReleaser-provided values so paths are always correct:
      OUTDIR="{{ .Dist }}"                 # GoReleaser's dist dir (usually 'dist')
      BIN="{{ .ArtifactPath }}"            # e.g. dist/tnr_darwin_arm64_v8.0/tnr
      ARCH="{{ .Arch }}"                   # arm64 | amd64
      VERSION="{{ .Version }}"
      NAME="{{ .ProjectName }}"

      echo "OUTDIR=$OUTDIR"
      echo "BIN=$BIN"
      echo "ARCH=$ARCH VERSION=$VERSION NAME=$NAME"

      # Sanity: show inputs
      ls -al "$OUTDIR" || true
      test -f "$BIN" || { echo "‚ùå Missing BIN: $BIN"; exit 1; }

      # Ensure tools exist (absolute paths to avoid PATH oddities)
      /usr/bin/which /usr/bin/pkgbuild
      /usr/bin/which /usr/bin/productsign
      /usr/bin/which /usr/sbin/pkgutil

      # If you imported your P12 earlier, this will show the signing identity
      /usr/bin/security find-identity -v -p codesigning || true

      # Stage payload
      WORK="$(/usr/bin/mktemp -d -t tnr.pkg.${ARCH}.XXXXXX)"
      PKGROOT="$WORK/root"
      /bin/mkdir -p "$PKGROOT/usr/local/bin"
      /usr/bin/install -m 0755 "$BIN" "$PKGROOT/usr/local/bin/tnr"

      PKG_UNSIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}_unsigned.pkg"
      PKG_SIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}.pkg"

      echo "üîß Building unsigned: $PKG_UNSIGNED"
      /usr/bin/pkgbuild \
        --root "$PKGROOT" \
        --identifier "com.thundercompute.tnr" \
        --version "$VERSION" \
        --install-location "/" \
        "$PKG_UNSIGNED"

      test -f "$PKG_UNSIGNED" || { echo "‚ùå pkgbuild did not create $PKG_UNSIGNED"; /bin/ls -al "$OUTDIR"; exit 1; }

      echo "üîè Signing -> $PKG_SIGNED"
      /usr/bin/productsign \
        --sign "{{ .Env.DEVELOPER_ID_INSTALLER }}" \
        "$PKG_UNSIGNED" "$PKG_SIGNED"

      # Fail fast if signing didn‚Äôt produce the file
      [ -f "$PKG_SIGNED" ] || { echo "‚ùå missing $PKG_SIGNED"; /bin/ls -al "$OUTDIR"; exit 1; }

      echo "üîé Checking signature:"
      /usr/sbin/pkgutil --check-signature "$PKG_SIGNED" || exit 1

      # Clean staging and unsigned
      /bin/rm -rf "$WORK" "$PKG_UNSIGNED"

      echo "üì¶ OUTDIR contents after build:"
      /bin/ls -al "$OUTDIR"

      # Last-ditch: show any .pkg anywhere (helps if cwd shenanigans happen)
      echo "üîç find any .pkg under repo:"
      /usr/bin/find . -maxdepth 4 -name "*.pkg" -print -ls || true

      echo "‚úÖ before_publish: done"
      EOF




