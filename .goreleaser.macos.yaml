version: 2
project_name: tnr

before:
  hooks: []

builds:
  - id: tnr
    main: ./main.go
    binary: tnr
    env:
      - CGO_ENABLED=0
    goos: [darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildVersion={{ .Version }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildCommit={{ .Commit }}
      - -X github.com/Thunder-Compute/thunder-cli/internal/version.BuildDate={{ .Date }}

signs:
  - id: macos-sign
    cmd: codesign
    args:
      - "--force"
      - "--timestamp"
      - "--options"
      - "runtime"
      - "--sign"
      - "{{ .Env.DEVELOPER_ID_APP }}"
      - "{{ .ArtifactPath }}"
    artifacts: binary
    ids: [tnr]
    env:
      - "PATH=/usr/bin:/usr/local/bin"

before_publish:
  - ids: [tnr]
    artifacts: [binary]
    output: true
    dir: "{{ .ProjectDir }}"   # <â€” force CWD to the repo root
    cmd: |
      bash -Eeuo pipefail <<'PKG'
      set -x
      echo "ðŸŸ¢ before_publish: start (pwd=$(pwd))"

      # Absolute OUTDIR so we always write under the workspace 'dist'
      OUTDIR="{{ .Env.GITHUB_WORKSPACE }}/dist"
      mkdir -p "$OUTDIR"

      BIN="{{ .ArtifactPath }}"
      ARCH="{{ .Arch }}"
      VERSION="{{ .Version }}"
      NAME="{{ .ProjectName }}"

      echo "BIN=$BIN"
      echo "ARCH=$ARCH VERSION=$VERSION NAME=$NAME"
      echo "OUTDIR=$OUTDIR"

      # Stage files for pkgbuild
      WORK="$(/usr/bin/mktemp -d -t tnr.pkg.${ARCH}.XXXXXX)"
      trap 'rm -rf "$WORK"' EXIT
      PKGROOT="$WORK/root"
      mkdir -p "$PKGROOT/usr/local/bin"
      install -m 0755 "$BIN" "$PKGROOT/usr/local/bin/tnr"

      PKG_UNSIGNED="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}_unsigned.pkg"
      PKG_FINAL="$OUTDIR/${NAME}_${VERSION}_darwin_${ARCH}.pkg"

      echo "ðŸ”§ Building unsigned: $PKG_UNSIGNED"
      /usr/bin/pkgbuild \
        --root "$PKGROOT" \
        --identifier "com.thundercompute.tnr" \
        --version "$VERSION" \
        --install-location "/" \
        "$PKG_UNSIGNED"

      # Make sure pkgbuild actually created it:
      test -f "$PKG_UNSIGNED" || {
        echo "âŒ pkgbuild did not create $PKG_UNSIGNED"
        ls -al "$OUTDIR" || true
        exit 1
      }

      # No signing: just rename to the final name
      mv "$PKG_UNSIGNED" "$PKG_FINAL"
      test -f "$PKG_FINAL" || { echo "âŒ $PKG_FINAL missing"; exit 1; }

      echo "ðŸ“¦ OUTDIR listing:"
      ls -al "$OUTDIR" || true
      echo "ðŸ”Ž Search for .pkg under workspace:"
      find "{{ .Env.GITHUB_WORKSPACE }}" -maxdepth 3 -name "*.pkg" -print -ls || true

      echo "âœ… before_publish: done"
      PKG






