name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Run tests
        run: go test ./... -v

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          version: latest
          args: release --clean --config .goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          WINGET_TOKEN: ${{ secrets.WINGET_TOKEN }}
          TNR_S3_BUCKET: ${{ secrets.TNR_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Generate latest.json
        run: |
          VERSION="${GITHUB_REF_NAME}" \
          BUCKET="${{ secrets.TNR_S3_BUCKET }}" \
          AWS_REGION="${{ secrets.AWS_REGION }}" \
            bash scripts/generate-latest-json.sh
        
          aws s3 cp latest.json "s3://${{ secrets.TNR_S3_BUCKET }}/tnr/releases/latest.json" \
            --cache-control 'public, max-age=120' \
            --content-type 'application/json'

  macos_pkg:
    needs: goreleaser
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build .pkg installer for macOS (${{ matrix.arch }})
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${{ github.ref_name }}"
          CLEAN_VERSION="${TAG_VERSION#v}"  # remove leading 'v'
          ARCH="${{ matrix.arch }}"
          echo "Building .pkg for ${ARCH} (version ${CLEAN_VERSION})..."

          mkdir -p dist/pkgbuild_root/usr/local/bin dist/work
          echo "Downloading macOS binary from S3..."
          aws s3 cp "s3://${{ secrets.TNR_S3_BUCKET }}/tnr/releases/${CLEAN_VERSION}/tnr_${CLEAN_VERSION}_darwin_${ARCH}.tar.gz" dist/work/

          tar -xzf "dist/work/tnr_${CLEAN_VERSION}_darwin_${ARCH}.tar.gz" -C dist/work tnr
          install -m 0755 dist/work/tnr dist/pkgbuild_root/usr/local/bin/tnr

          echo "Running pkgbuild..."
          pkgbuild \
            --root dist/pkgbuild_root \
            --identifier com.thundercompute.tnr \
            --version "${CLEAN_VERSION}" \
            --install-location / \
            "dist/tnr_${CLEAN_VERSION}_macos_${ARCH}.pkg"

      - name: Upload .pkg to S3 (${{ matrix.arch }})
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          CLEAN_VERSION="${TAG_VERSION#v}"
          ARCH="${{ matrix.arch }}"
          echo "Uploading .pkg to S3..."
          aws s3 cp "dist/tnr_${CLEAN_VERSION}_macos_${ARCH}.pkg" \
            "s3://${{ secrets.TNR_S3_BUCKET }}/tnr/releases/${CLEAN_VERSION}/" \
            --content-type "application/vnd.apple.installer+xml"
