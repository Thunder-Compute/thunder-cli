name: snapshot

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
      - run: go test ./... -v
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --snapshot --clean