<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
      color: #333;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    p {
      margin: 8px 0;
    }
    .commands {
      background: #f5f5f7;
      border-radius: 8px;
      padding: 14px 18px;
      margin: 16px 0;
      font-family: "SF Mono", Menlo, Monaco, monospace;
      font-size: 12px;
      line-height: 1.8;
    }
    .commands .label {
      color: #666;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin-left: 8px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Thunder Compute CLI installed successfully!</h1>
  <p>Open a terminal and get started:</p>
  <div class="commands">
    tnr login <span class="label">Sign in to your account</span><br>
    tnr create <span class="label">Create a new GPU instance</span><br>
    tnr --help <span class="label">View all commands</span>
  </div>
  <p>Documentation: <a href="https://docs.thundercompute.com">docs.thundercompute.com</a></p>
</body>
</html>
